<div class="logoContainer">
  <img class="logoImg" src="../assets/newsmouse.png" />
</div>

<div>
  <mat-card>
    <mat-card-header>
      <h3>Login</h3>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>E-mail</mat-label>
        <input
          [(ngModel)]="userEmail"
          matInput
          [ngModelOptions]="{ standalone: true }"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          [(ngModel)]="userPass"
          matInput
          [ngModelOptions]="{ standalone: true }"
        />
      </mat-form-field>
      <button mat-button (click)="loginUser()">Login</button>
    </mat-card-content>
  </mat-card>
</div>
